<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

<!-- Header with Navbar -->
<header class="bg-grey shadow-sm py-3">
    <div class="container d-flex align-items-center justify-content-between">
        <!-- Logo -->
        <a href="#" class="navbar-brand">
            <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo" style=" height: auto;"> <!-- Replace with actual logo -->
        </a>

        <!-- Navbar Links -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">

                    </li>

                    <li class="nav-item">
                        <p style="font-size: 12px;">For Registration<br>Call Now! <span ><a href="tel:+254769493154" style="color: #da1515;">+254769493154</a></span></p>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<!-- Main Content -->
<div class="container main-content">
    <div class="form-container">
        <h2 class="text-center mb-4">Register Your Restaurant</h2>
        <form>
            <div class="mb-3">
                <label for="restaurantName" class="form-label">Restaurant Name</label>
                <input type="text" class="form-control" id="restaurantName" placeholder="Enter restaurant name" required>
            </div>
            <div class="mb-3">
                <label for="ownerName" class="form-label">Owner's Name</label>
                <input type="text" class="form-control" id="ownerName" placeholder="Enter owner's name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter address" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
            </div>
            <div class="mb-3">
                <label for="website" class="form-label">Website (optional)</label>
                <input type="url" class="form-control" id="website" placeholder="Enter website URL">
            </div>
            <button type="submit" class="btn btn-primary w-100">Register Restaurant</button>
        </form>
    </div>
</div>
